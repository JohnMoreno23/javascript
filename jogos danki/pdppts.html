<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra papel ou tesoura</title>
    <style>
        .player-options img,
        .enemy-options img {
            max-width: 100px;
            opacity: 0.3;
            cursor: pointer;
        }

        .player-options,
        .enemy-options {
            width: 50%;
            text-align: center;
        }

        .align {
            display: flex;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Pedra, papel ou tesoura!</h1>
    <hr>
    <div class="align">
        <div class="player-options">
            <div><img opt="pedra" src="rock.png" alt="Pedra"></div>
            <div><img opt="papel" src="paper.png" alt="papel"></div>
            <div><img opt="tesoura" src="scisor.png" alt="tesoura"></div>

        </div>

        <div class="enemy-options">
            <div><img src="rock.png" alt="Pedra"></div>
            <div><img src="paper.png" alt="papel"></div>
            <div><img src="scisor.png" alt="tesoura"></div>

        </div>
    </div>

    <script>
        var elementos = document.querySelectorAll('.player-options div > img')

        var playerOpt = "";
        function resetOpacityPlayer() {
            for (var i = 0; i < elementos.length; i++) {
                elementos[i].style.opacity = 0.3;
            }
        }
        for (var i = 0; i < elementos.length; i++) {
            elementos[i].addEventListener('click', (t) => {
                resetOpacityPlayer();
                t.target.style.opacity = 1
                playerOpt = t.target.getAttribute('opt');
                alert(playerOpt)

            })
        }


    </script>
</body>

</html>
